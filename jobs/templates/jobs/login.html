{% extends 'jobs/base.html' %}
{% load static %}

{% block title %}Login - Career OS{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem;">
    <div class="card" style="max-width: 450px; width: 100%;">
        <!-- Header -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">
                <i class="bi bi-person-circle"
                    style="background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            </div>
            <h2 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: var(--text-secondary);">Login to continue your job search</p>
        </div>

        <!-- Login Form -->
        <form method="post" action="{% url 'jobs:login' %}">
            {% csrf_token %}

            <!-- Username -->
            <div style="margin-bottom: 1.5rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                    <i class="bi bi-person"></i> Username
                </label>
                <input type="text" id="username" name="username" required
                    style="width: 100%; padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;"
                    placeholder="Enter your username">
            </div>

            <!-- Password -->
            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                    <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;"
                    placeholder="Enter your password">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" name="remember" style="width: 16px; height: 16px;">
                    <span style="color: var(--text-secondary); font-size: 0.9rem;">Remember me</span>
                </label>
                <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">
                    Forgot password?
                </a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.05rem; padding: 0.875rem;">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>

        <!-- Divider -->
        <div style="margin: 2rem 0; text-align: center; position: relative;">
            <div style="border-top: 1px solid var(--glass-border);"></div>
            <span
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--bg-secondary); padding: 0 1rem; color: var(--text-muted); font-size: 0.9rem;">
                OR
            </span>
        </div>

        <!-- Social Login (Optional - can remove if not needed) -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
            <button class="btn btn-outline" style="padding: 0.75rem;">
                <i class="bi bi-google"></i> Google
            </button>
            <button class="btn btn-outline" style="padding: 0.75rem;">
                <i class="bi bi-github"></i> GitHub
            </button>
        </div>

        <!-- Signup Link -->
        <div style="text-align: center; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
            <p style="color: var(--text-secondary);">
                Don't have an account?
                <a href="{% url 'jobs:signup' %}"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">
                    Sign up <i class="bi bi-arrow-right"></i>
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Add smooth focus effects -->
<style>
    input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    input::placeholder {
        color: var(--text-muted);
    }
</style>
{% endblock %}
