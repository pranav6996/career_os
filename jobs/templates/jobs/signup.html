{% extends 'jobs/base.html' %}
{% load static %}

{% block title %}Sign Up - Career OS{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem;">
    <div class="card" style="max-width: 550px; width: 100%;">
        <!-- Header -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">
                <i class="bi bi-person-plus-fill"
                    style="background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            </div>
            <h2 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Create Account</h2>
            <p style="color: var(--text-secondary);">Join Career OS and find your dream job</p>
        </div>

        <!-- Signup Form -->
        <form method="post" action="{% url 'jobs:signup' %}">
            {% csrf_token %}

            <!-- Name Fields -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                <div>
                    <label for="first_name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                        First Name
                    </label>
                    <input type="text" id="first_name" name="first_name"
                        style="width: 100%; padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;"
                        placeholder="John">
                </div>
                <div>
                    <label for="last_name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                        Last Name
                    </label>
                    <input type="text" id="last_name" name="last_name"
                        style="width: 100%; padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;"
                        placeholder="Doe">
                </div>
            </div>

            <!-- Username -->
            <div style="margin-bottom: 1.5rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                    <i class="bi bi-person"></i> Username *
                </label>
                <input type="text" id="username" name="username" required
                    style="width: 100%; padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;"
                    placeholder="johndoe">
                <small style="color: var(--text-muted); font-size: 0.85rem;">Choose a unique username</small>
            </div>

            <!-- Email -->
            <div style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                    <i class="bi bi-envelope"></i> Email *
                </label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;"
                    placeholder="john@example.com">
            </div>

            <!-- Password -->
            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                    <i class="bi bi-lock"></i> Password *
                </label>
                <input type="password" id="password" name="password" required minlength="8"
                    style="width: 100%; padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;"
                    placeholder="Minimum 8 characters">
                <small style="color: var(--text-muted); font-size: 0.85rem;">Must be at least 8 characters</small>
            </div>

            <!-- Confirm Password -->
            <div style="margin-bottom: 1.5rem;">
                <label for="password2" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                    <i class="bi bi-lock-fill"></i> Confirm Password *
                </label>
                <input type="password" id="password2" name="password2" required minlength="8"
                    style="width: 100%; padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;"
                    placeholder="Re-enter password">
            </div>

            <!-- Terms & Conditions -->
            <div style="margin-bottom: 1.5rem;">
                <label style="display: flex; align-items: start; gap: 0.75rem; cursor: pointer;">
                    <input type="checkbox" required style="width: 18px; height: 18px; margin-top: 2px;">
                    <span style="color: var(--text-secondary); font-size: 0.9rem;">
                        I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a>
                        and <a href="#" style="color: var(--primary);">Privacy Policy</a>
                    </span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.05rem; padding: 0.875rem;">
                <i class="bi bi-rocket-takeoff"></i> Create Account
            </button>
        </form>

        <!-- Divider -->
        <div style="margin: 2rem 0; text-align: center; position: relative;">
            <div style="border-top: 1px solid var(--glass-border);"></div>
            <span
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--bg-secondary); padding: 0 1rem; color: var(--text-muted); font-size: 0.9rem;">
                OR
            </span>
        </div>

        <!-- Social Signup (Optional) -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
            <button class="btn btn-outline" style="padding: 0.75rem;">
                <i class="bi bi-google"></i> Google
            </button>
            <button class="btn btn-outline" style="padding: 0.75rem;">
                <i class="bi bi-github"></i> GitHub
            </button>
        </div>

        <!-- Login Link -->
        <div style="text-align: center; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
            <p style="color: var(--text-secondary);">
                Already have an account?
                <a href="{% url 'jobs:login' %}"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">
                    Login <i class="bi bi-arrow-right"></i>
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Add smooth focus effects and validation -->
<style>
    input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        transition: all 0.2s;
    }

    input::placeholder {
        color: var(--text-muted);
    }

    input:invalid:not(:placeholder-shown) {
        border-color: #ef4444;
    }

    input:valid:not(:placeholder-shown) {
        border-color: #10b981;
    }
</style>

<script>
    // Password match validation
    const password = document.getElementById('password');
    const password2 = document.getElementById('password2');

    password2.addEventListener('input', function () {
        if (password.value !== password2.value) {
            password2.setCustomValidity('Passwords do not match');
        } else {
            password2.setCustomValidity('');
        }
    });
</script>
{% endblock %}
